# Configuration directory
configdir=/usr/local/etc

# Fix the helper binary path error
helper_binary_path=/usr/local/bin/

# Logging configuration
log_types=kismet
log_title=rpi-kismet
log_prefix=/home/toor
max_log_files=2
max_log_size=10M
log_rotate=true
log_file_format=%n

# Disable all non-device logging
db_log_packets=false
db_log_data=false
db_log_alerts=false
db_log_messages=false
db_log_snapshots=false
db_log_datasources=false

# Limit device data retention
device_timeout=3600  # Remove devices not seen for 1 hour


# Database settings - log devices only
db_log_devices=true
db_log_packets=false
db_log_alerts=false

# WiFi source configuration
source=wlan1:name=wlan1,hop=true

# Tracker filter - only track WiFi clients that have sent probe requests
tracker_filter=TRACKERELEMENT(kismet.device.base.type) == "Wi-Fi Client" AND TRACKERELEMENT(dot11.device/dot11.device.num_probed_ssids) > 0
